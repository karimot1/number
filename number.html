<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <p id="cal"></p>
    <button onclick="addName()">+</button>
    <button onclick="subName()">-</button>
 </body>
 </html>
 <script>
 
 let red = 0
  let country = document.getElementById("cal").innerHTML = red
 
 function addName(){
     let hug = document.getElementById("cal").innerHTML = red
    let cuu = ++red
     hug.innerHTML = cuu
     console.log(hug = cuu)
 }
 
 function subName(){
     let hug = document.getElementById("cal").innerHTML = red
     let cuu = --red
      hug.innerHTML = cuu
      console.log(hug = cuu)
  }
 
 
</script>
